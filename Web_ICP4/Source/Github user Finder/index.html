<html>
<head>
    <meta charset="UTF-8">
    <!-- Title of the document -->
    <title>Github User Finder</title>
    <!-- Referring(Call) to style sheet file -->
    <link href="style.css" rel="stylesheet">
    <!-- Referring(Call) to jquery file -->
    <script src="jquery.js" type="text/javascript"></script>
    <!-- Referring(Call) to javascript file -->
    <script src="script.js" type="text/javascript"></script>
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/36/f0/94/36f0949c623b61a235fd6645fa507236.jpg');
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
<header>
    <h1>Github user Finder!</h1>
</header>
<!-- division tag for the search bar -->
<div id="container">
    <div class="search">
        <input id="username" placeholder="enter a github username..." type="text"></input>
        <a href="#" id="speech-link"><img src="https://raw.githubusercontent.com/VishnuManne/WebMobile-2020Summer/master/q.png" width="45px" height="45px" alt="Github icon></a>
    </div>
    <div id="profile">
        <h2></h2>
        <div class="avatar">
            <img id="image">
        </div>
            <!-- division tag for user information -->
        <div class="information">
            <table>
                <tr>
                    <td>Name</td> <td><span id="user_name"></span></td>
                </tr><tr>
                    <td>ID</td> <td><span id="user_id"></span></td>
                </tr><tr>
                    <td>GitHub URL</td> <td><a id="user_url"></a></td>
                </tr><tr>
                    <td>Public Repositories</td> <td><span id="user_repository"></span></td>
                </tr><tr>
                    <td>Followers</td> <td><span id="user_followers"></span></td>
                </tr><tr>
                    <td>Following</td> <td><span id="user_following"></span></td>
                </tr><tr>
                    <td>location</td> <td><span id="user_location"></span></td>
                </tr>
            </table>
        </div>
    </div>
</div>
