<!-- Rock Paper Scissors HTML file-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <!-- Calling the style CSS file here-->
    <link rel="stylesheet" href="RPS-style.css">
</head>
<body>
<!-- Header here-->
<div class="results">
    <p style="color:red;" > Select one among Rock,Paper and Scissors !</p>
</div>
<div class="options, row">
    <!-- inserting the image and inserting the image for user to choose from-->
    <div class="option" id="rock">
        <img src="https://raw.githubusercontent.com/VishnuManne/WebMobile-2020Summer/master/Web_ICP3/Documentation/rock1.png" style=" width:80%; margin-bottom:0.5em;" alt="Rock">
    </div>
    <div class="option" id="paper">
        <img src="https://raw.githubusercontent.com/VishnuManne/WebMobile-2020Summer/master/Web_ICP3/Documentation/paper.jpg" style=" width:80%; margin-right: 1%; margin-bottom:0.5em;" alt="Paper">
    </div>
    <div class="option" id="scissors">
        <img src="https://raw.githubusercontent.com/VishnuManne/WebMobile-2020Summer/master/Web_ICP3/Documentation/scissor.png" style=" width:80%; margin-right: 1%; margin-bottom:0.5em;" alt="Scissors">
    </div>
</div>
<p id="move_selection" style= "text-align:center"; >Enjoy the game! Have Fun!</p>
<script src="RPS.js" charset="utf-8"></script>
</body>
</html>
